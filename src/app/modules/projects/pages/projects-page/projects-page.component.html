<div class="router__outlet_wrapper">
  <div class="router__outlet_inner">
    <button nz-button nzType="primary" (click)="openProjectCreatePage()">
      Add project
    </button>

    <app-table
      [tableData]="projects$ | async"
      [tableHeader]="[
        'Name',
        'InternalName',
        'Domain',
        'Description',
        'Skills'
      ]"
      [tableColumns]="[
        'name',
        'internalName',
        'domain',
        'description',
        'skills'
      ]"
      (sendId)="openProjectEditPage($event)"
    ></app-table>
  </div>
</div>
