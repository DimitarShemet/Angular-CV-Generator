<div class="router__outlet_wrapper">
  <div class="router__outlet_inner">
    <button nz-button nzType="default">Archive</button>
    <form class="project__form" [formGroup]="form" (ngSubmit)="submitForm()">
      <app-project-form formControlName="projectForm"></app-project-form>
      <div class="form__footer">
        <button
          nz-button
          nzType="primary"
          nzSize="default"
          type="submit"
          [disabled]="form.invalid"
        >
          Save
        </button>
        <button
          type="button"
          nz-button
          nzType="default"
          nzSize="default"
          [routerLink]="projectsPagePath"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
