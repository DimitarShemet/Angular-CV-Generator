<div [formGroup]="formControl">
  <div class="form__row">
    <app-input
      formControlName="name"
      placeholder="type name of project"
      label="Name"
      class="form__item"
    ></app-input>
    <app-datepicker
      formControlName="from"
      label="Start date"
      class="form__item"
    ></app-datepicker>
    <app-datepicker
      formControlName="to"
      class="project__form_item"
      label="End date"
      class="form__item"
    ></app-datepicker>
    <app-input
      formControlName="domain"
      placeholder="domain"
      label="Domain"
      class="form__item"
    ></app-input>
  </div>
  <div class="form__row">
    <app-select
      [listOfOption]="skillsOption | async"
      formControlName="skills"
      placeholder="Type skills"
      class="form__item"
      label="Skills"
    ></app-select>
    <app-select
      [listOfOption]="responsibilitiesOption | async"
      formControlName="responsibilities"
      placeholder="Responsibilities"
      class="form__item"
      label="Responsibilities"
    ></app-select>
  </div>
  <div class="form__row">
    <app-input
      formControlName="internalName"
      placeholder=" type internalName"
      label="InternalName"
      class="form__item"
    ></app-input>
    <app-textarea
      formControlName="description"
      label="Description"
      placeholder="type description of project"
      class="form__item"
    ></app-textarea>
  </div>
</div>
