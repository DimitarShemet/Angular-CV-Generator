<form class="project__form" [formGroup]="projectForm">
  <div class="project__form_row">
    <app-input
      formControlName="name"
      placeholder="type name of project"
      label="Name"
      class="project__form_item"
    ></app-input>
    <app-datepicker
      formControlName="startDate"
      label="Start date"
      class="project__form_item"
    ></app-datepicker>
    <app-datepicker
      formControlName="endDate"
      class="project__form_item"
      label="End date"
    ></app-datepicker>
  </div>
  <div class="project__form_row">
    <app-input
      formControlName="domain"
      placeholder="domain"
      label="Domain"
      class="project__form_item"
    ></app-input>
    <app-input
      formControlName="internalName"
      placeholder=" type internalName"
      label="InternalName"
      class="project__form_item"
    ></app-input>
    <app-select
      formControlName="skills"
      placeholder="Type skills"
      class="project__form_item"
      label="Skills"
    ></app-select>
  </div>
  <div class="project__form_row">
    <app-textarea
      formControlName="description"
      label="Description"
      placeholder="type description of project"
      class="project__form_item"
    ></app-textarea>
    <app-select
      formControlName="responsibilities"
      placeholder="Responsibilities"
      class="project__form_item"
      label="Responsibilities"
    ></app-select>
  </div>
</form>
